<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise Tracker</h1>

      <!-- Create User Form -->
      <form action="http://localhost:3000/api/users" method="post">
        <h2>Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" required />
        <input type="submit" value="Submit" />
      </form>

      <!-- Add Exercise Form -->
      <form id="exercise-form" method="post">
        <h2>Add Exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder="User ID (_id)" required />
        <input id="desc" type="text" name="description" placeholder="description*" required />
        <input id="dur" type="number" name="duration" placeholder="duration* (mins.)" required />
        <input id="date" type="date" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />
      </form>

      <!-- Exercise Log Info -->
      <p>
        <strong>GET user's exercise log:</strong>
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number
      </p>
    </div>

    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", function (e) {
        e.preventDefault(); // prevent default form action
        const userId = document.getElementById("uid").value.trim();
        if (!userId) {
          alert("Please enter a valid user ID.");
          return;
        }
        exerciseForm.action = `http://localhost:3000/api/users/${userId}/exercises`;
        exerciseForm.submit();
      });
    </script>
  </body>
</html>
