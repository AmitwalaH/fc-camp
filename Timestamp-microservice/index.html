<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timestamp Microservice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c2f34;
            color: white;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 40px;
        }

        .content {
            margin: 30px;
        }

        .content h2 {
            margin-bottom: 10px;
        }

        a {
            color: #2a74d4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background-color: #f0f0f0;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>Timestamp Microservice</header>
    <hr>

    <div class="content">
        <h2>Example Usage:</h2>
        <p><a href="api/2015-12-25">http://localhost:3000/api/2015-12-25</a></p>
        <p><a href="api/1451001600000">http://localhost:3000/api/1451001600000</a></p>


        <h2>Example Output:</h2>
        <pre>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</pre>
    </div>


</body>

</html>
